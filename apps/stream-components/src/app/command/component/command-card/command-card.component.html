<form
  [formGroup]="form"
  class="grid grid-cols-[1fr,auto] rounded-md border border-slate-400"
>
  <div class="grid grid-cols-[auto,1fr] gap-2 p-3">
    <div
      class="bg-slate-800 text-white px-4 rounded-lg flex items-center justify-center font-bold"
    >
      !
    </div>
    <input
      [scInputState]="form.controls.content.invalid ? 'error' : 'default'"
      formControlName="content"
      scInput
      type="text"
    />
    <div class="grid grid-cols-2 col-span-2">
      <div class="flex items-center gap-2">
        <input formControlName="locked" id="locked" scInput type="checkbox" />
        <label for="locked">Verrouill√©</label>
      </div>
      <div class="flex items-center gap-2">
        <input
          [scInputState]="form.controls.check.invalid ? 'error' : 'default'"
          formControlName="check"
          id="check"
          scInput
          type="checkbox"
        />
        <label for="check">Active</label>
      </div>
    </div>
  </div>

  <div
    class="rounded-r-md border border-l-slate-300 border-transparent px-2 py-3 flex items-center justify-center transition cursor-pointer group"
  >
    <i
      class="fa-solid fa-chevron-right transition group-hover:text-primary"
    ></i>
  </div>
</form>
